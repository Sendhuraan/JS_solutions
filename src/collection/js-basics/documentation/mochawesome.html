rred in this case.&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:0,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;var dateByCoercion1 = Number(new Date());\nvar dateByCoercion2 = +new Date();\nvar dateByUtility = Date.now();\nassert.equal(dateByCoercion1, dateByUtility);\nassert.equal(dateByCoercion2, dateByUtility);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;931a1af7-a10a-4aa3-92e0-ddaf8499c2d4&quot;,&quot;parentUUID&quot;:&quot;0b941195-65c1-42ec-aa8b-d1726fe5b850&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;It is notable that parseInt cannot be used to parse the number from the date object, because new Date() returns string value, which when parsed returns NaN&quot;,&quot;fullTitle&quot;:&quot;Explicit Coercion Examples Date It is notable that parseInt cannot be used to parse the number from the date object, because new Date() returns string value, which when parsed returns NaN&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:0,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;var dateByCoercion1 = parseInt(new Date(), 10);\nassert.equal(Number.isNaN(dateByCoercion1), true);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;336d4f7b-73ce-4d48-ae96-342dba0401ae&quot;,&quot;parentUUID&quot;:&quot;0b941195-65c1-42ec-aa8b-d1726fe5b850&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;077a4d1e-c4b2-49d4-b1bd-27007298d53f&quot;,&quot;931a1af7-a10a-4aa3-92e0-ddaf8499c2d4&quot;,&quot;336d4f7b-73ce-4d48-ae96-342dba0401ae&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000},{&quot;uuid&quot;:&quot;09222c56-114d
