<!DOCTYPE html>
<html lang="en">
	<head>
	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Receiving Post Input | Node Cookbook Examples</title>
	</head>
	<body>
 <div class="container">
	<h3>Enter details</h3>
	<form method="post">
		<div class="form-group">
			<label for="first_name_input">First Name</label>
			<input type="text" class="form-control" id="first_name_input" aria-describedby="firstName" name="first_name">
		</div>
		<div class="form-group">
			<label for="last_name_input">Last Name</label>
			<input type="text" class="form-control" id="last_name_input" name="last_name">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
 	<script type="text/javascript" src="bundle.js"></script></body>
</html>
