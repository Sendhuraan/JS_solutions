<!DOCTYPE html>
<html lang="en">
	<head>
	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>File Uploads | Node Cookbook Examples</title>
	</head>
	<body>
 <div class='container'>
	<h3>Upload details</h3>
	<form method='post' enctype='multipart/form-data'>
		<div class='form-group'>
			<label for='first_name_input'>Upload your photo</label>
			<input type='file' class='form-control' id='photo_upload' aria-describedby='firstName' name='photo'>
		</div>
		<div class='form-group'>
			<label for='last_name_input'>Upload your address proof</label>
			<input type='file' class='form-control' id='proof_upload' name='address_proof'>
		</div>
		<button type='submit' class='btn btn-primary'>Submit</button>
	</form>
</div>
 	<script type="text/javascript" src="bundle.js"></script></body>
</html>
