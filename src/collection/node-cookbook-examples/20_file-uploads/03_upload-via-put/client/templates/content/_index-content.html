<div class='container'>
	<h3>Enter details</h3>
	<form method='post' enctype='multipart/form-data' id='user_form'>
		<div class='form-group'>
			<label for='first_name_input'>Upload your photo</label>
			<input type='file' class='form-control' id='photo_upload' aria-describedby='userPhoto' name='user_photo'>
		</div>
		<button type='submit' class='btn btn-primary'>Submit</button>
	</form>
	<pre id='upload_status'></pre>
</div>
